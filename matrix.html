<body>
    <div class="matrixpage" id="Scalar-matrix">
        <h4 class="inputInstruction"> Multiplication of matrices.</h4>

        <script type="text/javascript">

            A = [[5, -7, 13],
            [12, 4, -3],
            [11, -1, 4]];

            B = [[0, -2, 15],
            [6, 8, -2],
            [15, 2, 7]];

            result = math.multiply(A, B);
            result.forEach((n) => document.write(n, '<BR>'))



        </script>
    </div>
